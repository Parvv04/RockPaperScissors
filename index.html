<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <div id="results">
    <p id="roundResult"></p>
    <p id="score">Score â€” You: 0 | Computer: 0</p>
    <p id="winner"></p>
  </div>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let humanScore = 0;
    let computerScore = 0;

    const roundResult = document.getElementById('roundResult');
    const scoreDisplay = document.getElementById('score');
    const winnerDisplay = document.getElementById('winner');

    function getComputerChoice() {
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function playRound(humanChoice, computerChoice) {
      if (humanChoice === computerChoice) {
        return "It's a tie!";
      } else if (
        (humanChoice === 'rock' && computerChoice === 'scissors') ||
        (humanChoice === 'paper' && computerChoice === 'rock') ||
        (humanChoice === 'scissors' && computerChoice === 'paper')
      ) {
        humanScore++;
        return `You win! ${humanChoice} beats ${computerChoice}.`;
      } else {
        computerScore++;
        return `You lose! ${computerChoice} beats ${humanChoice}.`;
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `Score â€” You: ${humanScore} | Computer: ${computerScore}`;
    }

    function checkWinner() {
      if (humanScore === 5 || computerScore === 5) {
        const finalWinner = humanScore === 5 ? "ðŸŽ‰ You win the game!" : "ðŸ’€ You lose the game!";
        winnerDisplay.textContent = finalWinner;

        // Disable all buttons
        document.querySelectorAll('button').forEach(button => button.disabled = true);
      }
    }

    function handleClick(e) {
      const humanChoice = e.target.id;
      const computerChoice = getComputerChoice();
      const result = playRound(humanChoice, computerChoice);
      roundResult.textContent = `Computer chose ${computerChoice}. You chose ${humanChoice}. ${result}`;
      updateScore();
      checkWinner();
    }

    // Add event listeners to all buttons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', handleClick);
    });
  </script>
</body>
</html>
